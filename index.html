      <script type="module" src="./main.js"></script>
    <script>
        // Thay thế toàn bộ đối tượng musicManager cũ bằng cái này
        const musicManager = {
            // Properties
            audio: null,
            isUnlocked: false, // Trạng thái đã được người dùng "mở khóa"
            isAttemptingPlay: false, // Cờ để tránh gọi play() nhiều lần cùng lúc
            state: 'idle', // idle, loading, ready, playing, paused, error
            tokenData: null,
            _unlockEvents: ['touchstart', 'click', 'keydown', 'mousemove'], // Các sự kiện để mở khóa
            _unlockHandlerRef: null, // Tham chiếu đến handler để có thể gỡ bỏ

            // ===== BẮT ĐẦU NÂNG CẤP BYPASS AUTOPLAY =====

            /**
             * Bắt đầu quá trình lắng nghe tương tác của người dùng để cố gắng phát nhạc.
             * Đây là cơ chế cốt lõi để vượt qua chính sách Autoplay của trình duyệt.
             */
            _startAutoplayBypass() {
                if (this.isUnlocked || !this.audio) return; // Nếu đã mở khóa hoặc chưa có audio thì không cần

                // Tạo một hàm handler duy nhất để có thể gỡ bỏ sau này
                // .bind(this) đảm bảo `this` bên trong handler luôn là musicManager
                this._unlockHandlerRef = this._unlockHandler.bind(this);

                // Gắn handler vào tất cả các sự kiện có khả năng mở khóa audio
                this._unlockEvents.forEach(eventName => {
                    document.addEventListener(eventName, this._unlockHandlerRef, {
                        passive: true
                    });
                });

                console.log("Bypass Autoplay: Đang lắng nghe tương tác người dùng để mở khóa âm thanh...");
            },

            /**
             * Hàm xử lý sự kiện tương tác. Sẽ chỉ chạy MỘT LẦN thành công.
             */
            _unlockHandler() {
                // Nếu đã mở khóa hoặc đang thử phát rồi thì bỏ qua
                if (this.isUnlocked || this.isAttemptingPlay) return;

                this.isAttemptingPlay = true;

                // Cố gắng phát nhạc (có thể sẽ bị trình duyệt chặn nếu chỉ là mousemove)
                this.audio.play().then(() => {
                    // THÀNH CÔNG!
                    console.log("Bypass Autoplay: Âm thanh đã được mở khóa thành công!");
                    this.isUnlocked = true;
                    // Gỡ bỏ tất cả các trình lắng nghe sự kiện để tối ưu hiệu năng
                    this._unlockEvents.forEach(eventName => {
                        document.removeEventListener(eventName, this._unlockHandlerRef);
                    });
                }).catch(error => {
                    // Thất bại (ví dụ: NotAllowedError), không sao cả, sẽ thử lại ở tương tác tiếp theo.
                    // Không cần làm gì ở đây, chỉ cần đảm bảo isAttemptingPlay được reset.
                }).finally(() => {
                    this.isAttemptingPlay = false;
                });
            },

            // ===== KẾT THÚC NÂNG CẤP BYPASS AUTOPLAY =====


            _setupAudio(sourceUrl = null) {
                let audioSrc = sourceUrl || window.dataMemoryHeartLoveLoom?.data?.backgroundMusic;
                if (!audioSrc) {
                    audioSrc = './cdd.mp3';
                    console.warn("Không tìm thấy cấu hình nhạc, sử dụng nhạc mặc định.");
                }
                this.audio = new Audio(audioSrc);
                const isCrossOrigin = /^(https?:)?\/\//.test(audioSrc) && new URL(audioSrc).origin !== window.location
                    .origin;
                if (isCrossOrigin) {
                    this.audio.crossOrigin = "anonymous";
                }
                this.audio.loop = true;
                this.audio.volume = 0.7;
                this.attachEventListeners();
                this.updateState('ready');
            },

            async init() {
                const musicConfig = window.dataMemoryHeartLoveLoom?.data;
                this.updateState('loading');

                if (!musicConfig) {
                    console.warn("Không tìm thấy dataMemoryHeartLoveLoom. Sử dụng nhạc hệ thống dự phòng.");
                    this._setupAudio();
                } else if (musicConfig.type_music === 'system' || musicConfig.type_music === 'link') {
                    this._setupAudio(musicConfig.backgroundMusic);
                } else if (musicConfig.type_music === 'zing' && musicConfig.music_id) {
                    try {
                        const res = await this.fetchWithAuth(`/get-song?id=${musicConfig.music_id}`);
                        if (!res.ok) throw new Error(`Response not OK: ${res.status}`);
                        const songInfo = await res.json();
                        const mp3Url = songInfo.stream?.['128'];

                        if (mp3Url) {
                            this._setupAudio(mp3Url);
                        } else {
                            console.error('Không tìm thấy link MP3 128kbps, dùng nhạc dự phòng.');
                            this._setupAudio();
                        }
                    } catch (error) {
                        console.error('Lỗi khi lấy nhạc từ Zing:', error);
                        this.updateState('error');
                        this._setupAudio();
                    }
                } else {
                    this._setupAudio();
                }

                // Sau khi audio đã được thiết lập, bắt đầu quá trình bypass
                this._startAutoplayBypass();
            },

            play() {
                if (!this.audio || this.state === 'loading') {
                    return Promise.reject(new Error("Audio chưa sẵn sàng."));
                }
                if (!this.audio.paused) {
                    return Promise.resolve();
                }
                const playPromise = this.audio.play();
                playPromise.then(() => {
                    this.isUnlocked = true;
                    this.updateState('playing');
                }).catch(error => {
                    if (error.name === 'NotAllowedError') {
                        this.updateState('paused');
                    } else {
                        this.updateState('error');
                    }
                });
                return playPromise;
            },

            /**
             * Hàm toggle "thông minh", được gọi khi người dùng nhấn nút loa
             */
            togglePlayback() {
                if (!this.audio || this.state === 'loading') {
                    console.warn("Nhạc chưa sẵn sàng.");
                    return;
                }

                // Khi người dùng chủ động nhấn nút, ta có thể coi là đã "mở khóa"
                if (!this.isUnlocked) {
                    this.isUnlocked = true;
                }

                if (this.audio.paused) {
                    this.play();
                } else {
                    this.audio.pause();
                }
            },

            // Các hàm còn lại giữ nguyên
            updateState(newState) {
                this.state = newState;
                this.updateUI();
            },

            updateUI() {
                const audioIcon = document.getElementById('audio-icon');
                if (!audioIcon) return;
                if (!this.audio || this.audio.paused) {
                    audioIcon.classList.remove("fa-volume-high");
                    audioIcon.classList.add("fa-volume-xmark");
                } else {
                    audioIcon.classList.remove("fa-volume-xmark");
                    audioIcon.classList.add("fa-volume-high");
                }
            },

            attachEventListeners() {
                if (!this.audio) return;
                this.audio.onplay = () => this.updateState('playing');
                this.audio.onpause = () => this.updateState('paused');
                this.audio.onvolumechange = () => this.updateUI();
            },

            // Các hàm fetchWithAuth và getToken giữ nguyên
            async getToken() {
                try {
                    const res = await fetch('/token-api-mp3');
                    if (!res.ok) throw new Error('Không lấy được token');
                    this.tokenData = await res.json();
                    return this.tokenData;
                } catch (err) {
                    console.error('Lỗi lấy token:', err);
                    return null;
                }
            },

            async fetchWithAuth(url) {
                if (!this.tokenData) {
                    await this.getToken();
                }
                if (!this.tokenData) throw new Error('Không có token xác thực');

                const headers = {
                    'X-Auth-Token': this.tokenData.token,
                    'X-Auth-Timestamp': this.tokenData.timestamp,
                    'X-Client-Key': this.tokenData.clientKey,
                    'X-Auth-Nonce': this.tokenData.nonce,
                };

                let res = await fetch(url, {
                    headers
                });

                if (res.status === 401 || res.status === 403) { // Token hết hạn
                    console.log("Token có thể đã hết hạn, làm mới token...");
                    await this.getToken();
                    if (!this.tokenData) throw new Error('Không lấy được token mới');

                    const newHeaders = {
                        'X-Auth-Token': this.tokenData.token,
                        'X-Auth-Timestamp': this.tokenData.timestamp,
                        'X-Client-Key': this.tokenData.clientKey,
                        'X-Auth-Nonce': this.tokenData.nonce,
                    };
                    res = await fetch(url, {
                        headers: newHeaders
                    });
                }

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`Request lỗi sau khi thử lại: ${res.status} - ${errorText}`);
                }
                return res;
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Gán vào window để có thể debug từ console nếu cần
            window.musicManager = musicManager;
            // Khởi tạo trình quản lý nhạc
            musicManager.init();

            // Gắn sự kiện cho nút loa
            const toggleBtn = document.getElementById("toggle-audio");
            if (toggleBtn) {
                toggleBtn.addEventListener("click", () => musicManager.togglePlayback());
            }
            const fullscreenManager = {
                toggleBtn: document.getElementById('toggle-fullscreen'),
                iconElement: document.getElementById('fullscreen-icon'),
                isFullscreen: function() {
                    return !!(document.fullscreenElement || document.webkitFullscreenElement || document
                        .mozFullScreenElement || document.msFullscreenElement);
                },
                updateIcon: function() {
                    if (!this.iconElement) return;

                    if (this.isFullscreen()) {
                        this.iconElement.classList.remove('fa-expand');
                        this.iconElement.classList.add('fa-compress');
                    } else {
                        this.iconElement.classList.remove('fa-compress');
                        this.iconElement.classList.add('fa-expand');
                    }
                },
                toggle: function() {
                    if (!this.isFullscreen()) {
                        const element = document.documentElement;
                        if (element.requestFullscreen) {
                            element.requestFullscreen();
                        } else if (element.mozRequestFullScreen) { // Firefox
                            element.mozRequestFullScreen();
                        } else if (element.webkitRequestFullscreen) { // Chrome, Safari, Opera
                            element.webkitRequestFullscreen();
                        } else if (element.msRequestFullscreen) { // IE/Edge
                            element.msRequestFullscreen();
                        }
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.mozCancelFullScreen) {
                            document.mozCancelFullScreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                    }
                },
                init: function() {
                    if (this.toggleBtn) {
                        this.toggleBtn.addEventListener('click', () => this.toggle());
                        document.addEventListener('fullscreenchange', () => this.updateIcon());
                        document.addEventListener('webkitfullscreenchange', () => this.updateIcon());
                        document.addEventListener('mozfullscreenchange', () => this.updateIcon());
                        document.addEventListener('MSFullscreenChange', () => this.updateIcon());
                    }
                }
            };
            fullscreenManager.init();
        });
    </script>
